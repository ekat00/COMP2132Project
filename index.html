<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP 2132 - Project</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/index.js" defer="defer"></script>
</head>
<body>
    <header>
        <div>
            <h1>Project: Dice Game</h1>
        </div>
        <div class="h-info">
            <div>Katie Mah</div>
            <div>A00162118</div>
        </div>
    </header>
    <main>
        <div id="rounds-counter-title"><h1></h1></div>

        <div class="player-board-container">
            <div class="buffer-container"></div>
            <!-- Player board: Computer -->
            <div class="player-board">
                <div>
                    <h2>COMPUTER</h2>
                </div>

                <div class="dice-container">
                    <div id="computer-die-1">
                        <img class="die-image" id="computer-die-image-1" src="" alt="">
                    </div>
                    <div id="computer-die-2">
                        <img class="die-image" id="computer-die-image-2" src="" alt="">
                    </div>
                </div>

                <div id="computer-results-current">
                    <p>Current score:</p>
                </div>

                <div class="total-score" id="computer-results-total">
                    <p>Total score:</p>
                </div>
            </div>

            <div class="buffer-container"></div>

            <!-- Player board: Human/User -->
            <div class="player-board">
                <div>
                    <h2>YOU</h2>
                </div>
                <div class="dice-container">
                    <div id="human-die-1">
                        <img class="die-image" id="human-die-image-1" src="" alt="">
                    </div>
                    <div id="human-die-2">
                        <img class="die-image" id="human-die-image-2" src="" alt="">
                    </div>
                </div>
                <div id="human-results-current">
                    <p>Current score:</p>
                </div>
                <div  class="total-score" id="human-results-total">
                    <p>Total score:</p>
                </div>
            </div>
            <div class="buffer-container"></div>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <button class="button" id="roll-dice">Roll dice</button>
        </div>
        <div class="btn-container">
            <button class="button" id="new-game">New game</button>
        </div>

        
    </main>
    <footer>
        <p>COMP 2132</p>
    </footer>
    
    <!-- Popup when game is over -->
    <section id="popup">
        <button id="close-popup">&#x2715</button>
        <h2 id="popup-winner">Winner</h2>
        <div id="popup-scores"></div>
    </section>

</body>
</html>
